services:
  postgres:
    image: postgres:17-alpine
    container_name: memoon-card-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memoon_card_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoon-card-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        PROJECT_ROOT: .
    container_name: memoon-card-backend
    env_file:
      - backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4002}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-memoon_card_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${BACKEND_PORT:-4002}:4002"
    volumes:
      - ./backend:/app/clients/memoon-card/backend
      - /app/clients/memoon-card/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - memoon-card-network
    command: yarn dev

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        PROJECT_ROOT: .
    container_name: memoon-card-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${FRONTEND_PORT:-3002}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://memoon-card.localhost}
      BACKEND_URL: http://memoon-card-backend:4002
      CHOKIDAR_USEPOLLING: 1
      CHOKIDAR_INTERVAL: 1000
      WATCHPACK_POLLING: "true"
      WATCHPACK_POLLING_INTERVAL: 1000
    ports:
      - "${FRONTEND_PORT:-3002}:${FRONTEND_PORT:-3002}"
    volumes:
      - ./frontend:/app/clients/memoon-card/frontend
      - /app/clients/memoon-card/node_modules
      - /app/clients/memoon-card/frontend/.next
    depends_on:
      - backend
    networks:
      - memoon-card-network
    command: yarn dev

volumes:
  postgres_data:

networks:
  memoon-card-network:
    driver: bridge
