# Deploy on push to main/master: Hostinger VPS builds and runs the stack via Hostinger API.
#
# One-time setup: Settings → Secrets and variables → Actions → Repository (not Environment).
# - Secrets (sensitive): HOSTINGER_API_KEY, POSTGRES_PASSWORD, JWT_SECRET; optional: DEV_EMAIL, DEV_PASSWORD, DEV_USERNAME
# - Variables (non-sensitive): HOSTINGER_VM_ID, NEXT_PUBLIC_API_URL, CORS_ORIGIN; optional: POSTGRES_DB, POSTGRES_USER
# If NEXT_PUBLIC_API_URL / CORS_ORIGIN are in Secrets instead of Variables, they stay empty
# because this workflow uses vars.* for them. See documentation/DEPLOYMENT-HOSTINGER.md.

name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS
        uses: hostinger/deploy-on-vps@v2
        with:
          api-key: ${{ secrets.HOSTINGER_API_KEY }}
          virtual-machine: ${{ vars.HOSTINGER_VM_ID }}
          project-name: memoon-card
          docker-compose-path: docker-compose.prod.yml
          environment-variables: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }}
            POSTGRES_DB=${{ vars.POSTGRES_DB }}
            POSTGRES_USER=${{ vars.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRES_IN=${{ vars.JWT_ACCESS_EXPIRES_IN }}
            JWT_REFRESH_EXPIRES_IN=${{ vars.JWT_REFRESH_EXPIRES_IN }}
            DEV_EMAIL=${{ secrets.DEV_EMAIL }}
            DEV_PASSWORD=${{ secrets.DEV_PASSWORD }}
            DEV_USERNAME=${{ secrets.DEV_USERNAME }}
